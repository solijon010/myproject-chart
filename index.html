<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="h-screen bg-cream flex items-center justify-center">
    <div class="w-full max-w-[540px]">
      <header
        class="bg-red rounded-20 px-8 pt-[1.6875rem] pb-[1.5625rem] flex justify-between items-center mb-6"
      >
        <div class="flex flex-col gap-2">
          <span class="text-white">My balance</span>
          <span class="text-light font-bold text-32">$921.48</span>
        </div>
        <img
          src="./src/images/Roundeds img.svg"
          alt="Roundeds icon "
          width="72"
          height="48"
        />
      </header>
      <main class="bg-white rounded-20 px-8 pt-[1.6875rem] pb-[2.5625rem] flex justify-between  flex-col">
        <h2 class="font-bold text-[32px] text-brown mb-[66px]">
          Spending - Last 7 days
        </h2>

        <!-- main content -->
        <div class="flex justify-between items-end h-40 mb-[32px]">
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:50px;"></div>
                        <span class="text-[15px] text-gray font-normal">mon</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:100px;"></div>
                        <span class="text-[15px] text-gray font-normal">tue</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-cyan rounded-md" style="height:150px;"></div>
                        <span class="text-[15px] text-gray font-normal">wed</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:89px;"></div>
                        <span class="text-[15px] text-gray font-normal">thu</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:67px;"></div>
                        <span class="text-[15px] text-gray font-normal">fri</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:124px;"></div>
                        <span class="text-[15px] text-gray font-normal">sat</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-[50px] bg-red rounded-md" style="height:73px;"></div>
                        <span class="text-[15px] text-gray font-normal">sun</span>
                    </div>
                </div>
                <hr class="my-5 text-cream rounded-[1px] h-[4px] mb-[32px]">
                <!-- main content footer -->
                <div class="flex justify-between items-end">
                    <div class="flex flex-col gap-[1]">
                        <p class="text-[18px] text-brown font-normal">Total this month</p>
                        <p class="text-5xl font-bold text-brown">$478.33</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[18px] font-bold text-brown">+2.4%</p>
                        <p class="text-[18px] text-gray">from last month</p>
                    </div>
                </div>
                <!-- main content end -->
      </main>
    </div>
  </body>
</html>
